<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Editor</title>
    <link rel="stylesheet" href="texture-editor.css">
    <link rel="stylesheet" href="tree-editor.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="panel-content">
                <h1>Tree Editor</h1>
                <div class="control-group">
                    <label for="axiom">Axiom</label>
                    <input type="text" id="axiom" value="F">
                </div>
                <div class="control-group">
                    <label for="rules">Rules</label>
                    <textarea id="rules" rows="5">F -> FF-[-F+F+F]+[+F-F-F]</textarea>
                </div>
                <div class="control-group">
                    <label for="angle">Angle</label>
                    <input type="range" id="angle" min="0" max="90" value="22.5" step="0.1">
                    <span id="angle-value">22.5</span>
                </div>
                <div class="control-group">
                    <label for="iterations">Iterations</label>
                    <input type="range" id="iterations" min="1" max="10" value="3">
                    <span id="iterations-value">3</span>
                </div>
                <div class="control-group">
                    <label for="num-leaves">Number of Leaves</label>
                    <input type="range" id="num-leaves" min="0" max="100" value="20">
                    <span id="num-leaves-value">20</span>
                </div>
                <div class="control-group">
                    <label for="leaf-size">Leaf Size</label>
                    <input type="range" id="leaf-size" min="1" max="20" value="5">
                    <span id="leaf-size-value">5</span>
                </div>
                <div class="control-group">
                    <label for="leaf-shape">Leaf Shape</label>
                    <select id="leaf-shape">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="color-palette">Color Palette</label>
                    <input type="color" id="color-palette" value="#ff0000">
                </div>
                <button id="generate-btn">Generate</button>
                <button id="export-btn">Export SVG</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="canvas-container">
                <svg id="canvas"></svg>
            </div>
        </div>
    </div>
    <script src="js/tree-editor.js"></script>
</body>
</html>
